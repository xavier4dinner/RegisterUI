<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Salon Dashboard</title>
  <link rel="stylesheet" href="Adminmodule.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Logo -->
      <div class="logo">
        <div class="logo-container">
          <img src="487769399_1353694459261124_3238034296731458121_n.jpg" alt="infinitysalon">
        </div>
      </div>

      <!-- User Profile -->
      <div class="user-profile">
        <div class="avatar">
          <img src="/placeholder.svg?height=40&width=40" alt="User" class="avatar-image">
        </div>
        <div class="user-info">
          <div class="user-name">Name</div>
          <div class="user-role">Role</div>
        </div>
      </div>

      <br>

      <!-- Navigation -->
      <nav class="navigation">
        <div class="nav-item active">Dashboard</div>
        <div class="nav-item">Manage Account</div>
        <div class="nav-item">Posted Content</div>
        <div class="nav-item">Approval of Task</div>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div></div>
        <div class="header-actions">
          <div class="notification-bell">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="bell-icon">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
          </div>
          <div class="avatar">
            <img src="/placeholder.svg?height=40&width=40" alt="User" class="avatar-image">
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-container">
            <div class="nail">
            <img src="Infinity-Nails-Salon-Ocoee-FL-34761-logo.png" alt="infinitysalon" id="nails">
            </div>

            <div class="footer-links">
                <svg class="facebook-icon" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                <a href="#" class="footer-link">Terms & Condition</a>
                <a href="#" class="footer-link">Policy Privacy</a>
            </div>
        </div>
    </footer>

  <script src="Adminmodule.js"></script>
</body>
</html>
